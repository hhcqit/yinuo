<!DOCTYPE html>
<html lang="en" class="page-ui-common page-ui-login">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/iconfont.css">
    <link rel="stylesheet" href="./lib/bootstrap-3.3.7/css/bootstrap.css">
    <link rel="stylesheet" href="./css/animate.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src='./js/jquery.js'></script>
    <script src="./js/WOW.js"></script>
    <script src="./lib/bootstrap-3.3.7/js/bootstrap.js"></script>
</head>

<body>
    <div class="loginBox  wow bounceInUp" data-wow-duration="1s">
        <!-- <div class="loginBox-top">
            <div class="c-logo">
                <img src="./images/login/logo.png" alt="">
            </div>
            <div class="c-title">一诺云检系统</div>
            <div class="e-title">Backstage logon</div>
        </div> -->
        <div class="loginBox-top">
            <div class="row">
                <div class="col-xs-4">
                    <img src="./images/login/logo.png" alt="">
                </div>
                <div class="col-xs-8">
                    <div class="c-title">一诺云检系统</div>
                    <div class="e-title">Backstage logon</div>
                </div>
            </div>
        </div>
        <div>
            <form class="">
                <div class="form-group has-default has-feedback">
                    <input type="text" class="form-control" id="account" placeholder="请输入账号">
                    <span class="glyphicon glyphicon-user form-control-feedback" aria-hidden="true"></span>
                </div>
                <div class="form-group has-default has-feedback">
                    <input type="password" class="form-control" id="password" placeholder="请输入密码">
                    <span class="glyphicon glyphicon-lock form-control-feedback" aria-hidden="true"></span>
                </div>
                <div class="form-group has-default has-feedback code">
                    <div class="row">
                            <div class="col-xs-8 col-sm-5">
                                    <input type="text" class="form-control" id="vcode" maxlength="6">
                            </div>
                        <div class="col-xs-4 col-sm-3">
                                <img src="./images/kk.jpg" id="kaptchaImage" />
                        </div>
                        <div class="col-xs-12 col-sm-4" style="text-align:left">
                                看不清？
                                <a href="javascript:;">换一张</a>
                        </div>
                    </div>
                    <!-- <input type="text" class="form-control" id="vcode" maxlength="6">
                    <img src="./images/kk.jpg" id="kaptchaImage" /> 看不清？
                    <a href="javascript:;">换一张</a> -->
                </div>
                <button id="loginBtn" type="button" class="btn btn-primary btn-lg btn-block">登录</button>
            </form>

        </div>
    </div>
    <div id="bottomclund"></div>
    <div class="circle circle-sm wow slideInLeft" id="circle1"></div>
    <div class="circle circle-lg wow bounceInUp" data-wow-duration="10s" id="circle2"></div>
    <div class="circle circle-md wow bounceInUp" data-wow-duration="10s" id="circle3"></div>
    <div class="circle circle-lg wow bounceInUp" data-wow-duration="10s" id="circle4"></div>
    <div class="circle circle-lg wow bounceInUp" data-wow-duration="10s" id="circle5"></div>
    <div class="circle circle-sm wow bounceInUp" data-wow-duration="10s" id="circle6"></div>
    <script src="./js/common.js"></script>
    <script>
        new WOW().init();
    </script>
    
</body>

</html>
